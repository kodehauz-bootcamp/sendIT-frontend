</head>
<body>
  <div id="adminDashboardHeader"></div>
        <div class="content">
          <main>
            <div class="container ">
              <div class="dashboard-content-holder  wow fadeInUp mb-3">
                <h3> ADMIN DASHBOARD</h3>
                <div class="dash-home"><a href="dashboard.html">Home </a> / Edit Profile</div>              
              </div>
              <div class="edit-profile-section">
                <div class="card-1">
                  <div class="container mt-5 ">
                    <div class="row">
                      <div class="col-sm-3 text-center col-12 col-xs-12"><!--left col-->                
                        <div class="">
                            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                            <input type="file" id="avatar" class="text-center center-block file-upload">
                            
                          </div></hr><br>

                        </div><!--/col-3-->
                      <div class="col-sm-9  wow fadeIn">
                          <div class="tab-content">
                            <div class="tab-pane active" id="home">
                                  <form class="form" action="##" method="post" id="registrationForm">
                                      <div class="form-group">
                                          <div class="col-xs-6 col-md-10">
                                              <label for="first_name"><h4>First name</h4></label>
                                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          
                                          <div class="col-xs-6 col-md-10">
                                            <label for="last_name"><h4>Last name</h4></label>
                                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
                                          </div>
                                      </div>
                          
                                      <div class="form-group">
                                          
                                          <div class="col-xs-6 col-md-10 ">
                                              <label for="phone"><h4>Phone</h4></label>
                                              <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
                                          </div>
                                      </div>
                          
                                      <div class="form-group">
                                          <div class="col-xs-6 col-md-10">
                                             <label for="mobile"><h4>Mobile</h4></label>
                                              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          
                                          <div class="col-xs-6 col-md-10">
                                              <label for="email"><h4>Email</h4></label>
                                              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          
                                          <div class="col-xs-6 col-md-10">
                                              <label for="email"><h4>Location</h4></label>
                                              <input type="email" class="form-control" id="location" placeholder="somewhere" title="enter a location">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          
                                          <div class="col-xs-6 col-md-10">
                                              <label for="password"><h4>Password</h4></label>
                                              <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          
                                          <div class="col-xs-6 col-md-10">
                                            <label for="password2"><h4>Verify</h4></label>
                                              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                           <div class="col-xs-6 col-md-10 col-xs-12">
                                                <br>
                                                <button class="btn btn-lg btn-danger" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                                 <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                                            </div>
                                      </div>
                                </form>
                              
                              <hr>
                              
                             </div>
                               
                          </div><!--/tab-pane-->
                          </div><!--/tab-content-->
                
                        </div><!--/col-9-->
                    </div><!--/row-->
                  </div>
                </div>
              </div>



            </div>
          </main>       
        </div>
        <div id="userDashboardfooter"></div>



    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script type="text/javascript" src="libs/jquery.slimscroll.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <!-- <script src="js/wow.min.js"></script> -->
    <script>
    new WOW().init();
    </script>
    <script>
        $(document).ready(function() {

    
      var readURL = function(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();

              reader.onload = function (e) {
                  $('.avatar').attr('src', e.target.result);
              }

              reader.readAsDataURL(input.files[0]);
          }
      }


      $(".file-upload").on('change', function(){
          readURL(this);
      });
      });
    </script>
  </body>
