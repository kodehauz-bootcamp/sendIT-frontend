<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sendit</title>
</head>
<body>
    <div id="header" class="wow fadeIn"></div>
    <div class="breadcrum wow fadeIn">
        <div class="container">
          <h1>Contact</h1>
          <ul class="breadcrum-li">
            <li class="active-li"><a href="#">Home</a></li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    <!-- contact-section -->
    <section id="contact-block">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 mx-auto contact-img">
                    <img src="images/Contact us.png" class="img-fluid">
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
              <div class="col-md-4 contact-details">
                <div class="row">
                    <div class="col-md-12">
                        <p>Enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea cmodo conse quat. Duis aute irure dolor in reprehenderit inas voluptatec cillum...
                        </p>
                    </div>
                </div>
                    <p><i class="fa fa-map-marker-alt" aria-hidden="true"></i>  Kodehauz, No. 38 Afahauqua,Road Eket</p>
                    <p><i class="fa fa-envelope" aria-hidden="true"></i>  Info@kodehauz.com</p>
                    <p><i class="fa fa-phone" aria-hidden="true"></i>  08067488682</p>
            </div>
            <div class="col-md-8">

                <div class="row">
                    <div class="col-md-12">
                      <form action="" id="contact-form">
                          <h3>Write to us</h3>
                          <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="userName" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="emailNo" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="phoneNo" placeholder="Phone">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" id="message" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="button-container">
                                <button type="button" class="btn btn-red">Send Message</button>
                            </div>
                          </div>
                          </form>
                        </div>
                   </div>
                    
                </div>
            </div>
        </div>
    </section>
    <div id="footer" class="wow fadeInDown"></div>
   <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  

  </body>
</html>
