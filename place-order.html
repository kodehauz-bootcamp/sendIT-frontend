  <div id="userDashboardHeader"></div>

            <div class="container">
              <div class="dashboard-content-holder mb-3 ">
                <h3>USER DASHBOARD</h3>
             
                <div class="dash-home"><a href="dashboard.html">Home </a> / Place Order</div>

              <div class="order-section">

                      <div class="col-md-10 display">

                        <div class="INFORMATION"></div>

                              <div class="form-group">
                                  <h5 class="form-title my-4">Sender's info</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                      <input type="text" class="form-control" id="name" placeholder="Your Name" name="name">
                                    </div>

                                    <div class="col-md-6">
                                      <input type="text" class="form-control" id="parcel_name" placeholder="Package Name" name="name">
                                      </div>
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="row">
                                  <div class="col-md-6">
                                      <select id="location">
                                          <option value="Akwa Ibom">Akwa ibom</option>
                                          <option value="Abia">Abia</option>
                                          <option value="Adamawa">Adamawa</option>
                                          <option value="Anambra">Anambra</option>
                                        </select>
                                  </div>
                                  <div class="col-md-6">
                                    <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                                  </div>
                                </div>
                              </div> 
                              <div class="form-group">
                                  <div class="row">
                                      <div class="col-md-6">
                                          <input type="number" class="form-control" id="weight" placeholder="Weight of parcel in kg" name="weight">
                                      </div>
                                      <div class="col-md-6">
                                          <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" name="phone">
                                      </div>
                                  </div>
                                </div> 


                                <h5 class=" form-title my-4">Deliver To?</h5>
                                
                                <div class="form-group">
                                  <div class="row">
                                    <div class="col-md-6">
                                      <input type="text" class="form-control" id="name" placeholder="Recipient's Name" name="name">
                                    </div>

                                    <div class="col-md-6">
                                      <input type="text" class="form-control" id="parcel_name" placeholder="Package Name" name="name">
                                    </div>
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="row">
                                  <div class="col-md-6">
                                      <select id="destination">
                                          <option value="Akwa Ibom">Akwa ibom</option>
                                          <option value="Abia">Abia</option>
                                          <option value="Adamawa">Adamawa</option>
                                          <option value="Anambra">Anambra</option>
                                        </select>
                                  </div>
                                  <div class="col-md-6">
                                    <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                                  </div>
                                </div>
                              </div> 
                              <div class="form-group">
                                  <div class="row">
                                      <div class="col-md-6">
                                          <input type="email" class="form-control" id="text" placeholder="Email" name="text">
                                      </div>
                                      <div class="col-md-6">
                                          <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" name="phone">
                                      </div>
                                  </div>
                                </div> 

                                <div class="row">
                                  <div class="col-md-12">
                                    <div class="btn-contain py-4">
                                      <button type="submit" id="submitForm" class="btn btn-danger btn-block">Confirm Order</button>
                                    </div>
                                  </div>
                                </div>
                              
                            </form>
                        </div>
                        <div class="col-md-1 mb-5"></div>
                    </div>
                      
                      </div><!--/row-->
                    </div>
                  </div>
                </div>

            
            </div>
          </main>

    new WOW().init();
    </script>
    <script>
        function readURL(input){
          if(input.files && input.files[0]){
            var reader = new fileReader();
            reader.onload = function(e){
              $("#Image1")
              .attr('src', e.target.result)
              .width(200)
              .height(190);
            };
            reader.readAsDataURL(input.files[0]);
          }
        }
    </script>
